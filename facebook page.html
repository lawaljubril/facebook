<!DOCTYPE html>
<html>
<head>
	<title>Facebook Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1><span>facebook</span></h1>
		<h2>facebook helps you connect and share with the people in your life.</h2>
		<div class="attribute">
			<form>
				<input type="text" class="one" name="email" id="email" data-testid="royal_email" placeholder="Email address or phone number" autofocus="1" aria-label="Email address or phone number">
				<input type="password" class="two" name="pass" id="pass" data-testid="royal_pass" placeholder="Password" aria-label="Password">
			</form>
			<h2 class="login">Log In</h2>
			<a href="">Forgotten password?</a>
			<div class="line"></div> 
			<p class="account">Create New Account</p>
		</div>
	</div>
</body>
</html>
